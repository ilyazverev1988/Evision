<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Evision</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preload" href="fonts/Avenir-Black.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Avenir-Heavy.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Avenir-Medium.woff2" as="font" crossorigin="anonymous">
</head>

<body class="body">
  <header class="header">
    <div class="header__wrap">
      <div class="header__menu menu">
        <img class="menu__hamburger" src="/img/icons8-menu.svg" alt="меню" width="26" height="26">
        <img class="menu__logo" src="/img/logo.svg" alt="логотип" width="100" height="29">
      </div>
      <div class="header__contact contact">
        <a class="contact__telephone" href="tel:+78362338008">+7 (836) 233-80-08</a>
        <ul class="contact__social-icon">
          <li><a href="" aria-label="ссылка в фейсбуке"><img src="/img/facebook.svg" alt="ссылка в фейсбуке"
                width="15.68" height="27.57"></a></li>
          <li><a href="" aria-label="ссылка в контакте"><img src="/img/vk.svg" alt="ссылка в контакте" width="34"
                height="19.83"></a></li>
          <li><a href="" aria-label="мы в ютубе"><img src="/img/tube.svg" alt="мы в ютубе" width="30.02"
                height="23.06"></a></li>
        </ul>
        <a href="" aria-label="личный кабинет"><img src="/img/user.svg" alt="личный кабинет" width="22" height="22"></a>
      </div>
    </div>
  </header>
  <section class="evision">
    <h1 class="evision__smart">Умное<br> видеонаблюдение</h1>
    <ul class="evision__list skill">
      <li class="skill__item"><img class="skill__img" src="/img/see.png" alt="видим" width="120" height="120">
        <p class="skill__word">Видим</p>
      </li>
      <li class="skill__item"><img class="skill__img" src="img/analize.png" alt="анализируем" width="120" height="120">
        <p class="skill__word">Анализируем</p>
      </li>
      <li class="skill__item"><img class="skill__img" src="/img/analize.png" alt="Действуем" width="120" height="120">
        <p class="skill__word">Действуем</p>
      </li>
    </ul>
  </section>
</body>

</html>
